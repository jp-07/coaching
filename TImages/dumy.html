<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coaching Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-800 to-blue-600 text-white">

  <div class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-2 items-center gap-12">

    <!-- Left Content -->
    <div>
      <p class="uppercase tracking-widest text-sm text-gray-300 mb-4">Successful coaches are visionaries</p>

      <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-6">
        Good <span class="text-blue-400">coaching</span> is<br>
        good teaching &<br>
        nothing else.
      </h1>

      <div class="flex gap-4 mb-6">
        <button class="px-6 py-2 border border-white rounded-md hover:bg-white hover:text-indigo-800 transition">View Courses</button>
        <button class="px-6 py-2 text-white">Get Free Consultation</button>
      </div>

      <!-- Search Box -->
      <div class="bg-white rounded-lg p-2 flex items-center w-full max-w-md">
        <input type="text" placeholder="What do you want to learn today?" class="w-full px-3 py-2 text-gray-800 outline-none rounded-l-lg">
        <button class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-r-lg text-white font-semibold">Search</button>
      </div>
    </div>

    <!-- Right Image and Quote -->
    <div class="relative flex justify-center items-center">
      <!-- Testimonial -->
      <div class="absolute top-0 right-0 text-sm text-blue-100 w-64">
        <p class="font-semibold text-blue-200">Shyam</p>
        <p class="mt-1 text-sm">In a coaching role, you ask the questions and rely more on your staff, who become the experts, to provide the information.</p>
        <p class="mt-2 text-blue-300">4.9</p>
      </div>
      <!-- Image -->
      <img src="Images/1woman-hugging-laptop 1.png" alt="Coach Image" class="max-h-[400px] rounded-lg">
    </div>
  </div>

  <!-- Brand Logos -->
  <div class="bg-gradient-to-t from-purple-800 to-indigo-700 py-6">
    <div class="max-w-6xl mx-auto flex justify-around items-center flex-wrap gap-6 text-white opacity-80">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spotify/spotify-original.svg" alt="Spotify" class="h-8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" class="h-8">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cisco/cisco-original.svg" alt="Cisco" class="h-8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Logitech_logo.svg" alt="Logitech" class="h-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" class="h-8">
    </div>
  </div>

</body>
</html>
